services:
  backend:
    build:
      context: ./Backend/investiupBackend
    container_name: investiup-backend
    expose:
      - "8000"
    env_file:
      - ./Backend/investiupBackend/.env
    environment:
      - DEBUG=False
    volumes:
      - media_data:/app/media
    restart: unless-stopped

  landing:
    build:
      context: ./landing/thesis-ace-advisor
    container_name: investiup-landing
    expose:
      - "80"
    restart: unless-stopped

  frontend:
    build:
      context: ./Frontend/investihub-connect
    container_name: investiup-frontend
    expose:
      - "80"
    restart: unless-stopped

  proxy:
    image: nginx:alpine
    container_name: investiup-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - landing
      - frontend
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: investiup-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  media_data:
