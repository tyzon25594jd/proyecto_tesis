services:
  backend:
    build:
      context: ./Backend/investiupBackend
    container_name: investiup-backend
    expose:
      - "8000"          # Solo accesible dentro de la red Docker, no expuesto al exterior
    env_file:
      - ./Backend/investiupBackend/.env
    environment:
      - DEBUG=False
    volumes:
      - media_data:/app/media
    restart: unless-stopped

  frontend:
    build:
      context: ./Frontend/investihub-connect
      args:
        VITE_API_URL: https://tudominio.com   # Cambia por tu dominio real
    container_name: investiup-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro        # Config nginx del host
      - ./certbot/conf:/etc/letsencrypt:ro                    # Certificados SSL
      - ./certbot/www:/var/www/certbot:ro                     # Validación certbot
    depends_on:
      - backend
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: investiup-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # Renueva el certificado automáticamente cada 12 horas
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  media_data:
