# HTTP → redirige a HTTPS + permite validación de certbot
server {
    listen 80;
    server_name vmi2777875.contaboserver.net;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl;
    server_name vmi2777875.contaboserver.net;

    ssl_certificate /etc/letsencrypt/live/vmi2777875.contaboserver.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vmi2777875.contaboserver.net/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Backend API
    location /api {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Archivos media del backend
    location /media {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    # App principal → /app/
    location /app {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Landing → /
    location / {
        proxy_pass http://landing:80;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
